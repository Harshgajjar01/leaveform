    <script>
        function countDays() {
            var startDateInput = document.getElementById('startDate');
            var endDateInput = document.getElementById('endDate');
            var resultElement = document.getElementById('result');

            var startDate = new Date(startDateInput.value);
            var endDate = new Date(endDateInput.value);

            if (startDate > endDate) {
                resultElement.textContent = 'End date must be greater than start date.';
                return;
            }

            var timeDiff = Math.abs(endDate.getTime() - startDate.getTime());
            var daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24)) + 1;

            resultElement.textContent = 'Number of the Days: : ' + daysDiff;
        }

        var startDateInput = document.getElementById('startDate');
        var endDateInput = document.getElementById('endDate');

        startDateInput.addEventListener('change', countDays);
        endDateInput.addEventListener('change', countDays);
    </script>
